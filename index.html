<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Time</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

</head>

<body>

    <div class="container">

        <div class="jumbotron bg-dark">
            <h1 class="text-center text-white">ALL ABOARD! Any Time is Train Time</h1>
            <h3 class="text-center text-white">ChooChoo. CheeChee.</h3>
        </div>

        <div class="row">

            <div class="col-md-12">

                <!-- Current Employees-->
                <div class="card mb-4">
                    <div class="card-header bg-dark text-white">Current Train Schedule</div>
                    <div class="card-body">
                        <table class="table table-sm table-responsive{-sm|-md|-lg|-xl} table-striped" id='train-table'>
                            <thead>
                                <tr>
                                    <th scope="col"><strong>Train Name</strong></th>
                                    <th scope="col text-dark"><strong>Destination</strong></th>
                                    <th scope="col text-dark"><strong>Frequency (min)</strong></th>
                                    <th scope="col text-dark"><strong>Next Arrival</strong></th>
                                    <th scope="col text-dark"><strong>Minutes Away</strong></th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <!-- Add Employee  -->
                <div class="card mb-4">
                    <div class="card-header bg-dark text-white">Train Information</div>
                    <div class="card-body">

                        <!-- User input -->
                        <form>
                            <div class="form-group">
                                <label for="train-name-input"><strong>Train Name</strong></label>
                                <input class="form-control" id="train-name-input" placeholder="The Desert Express" type="text">
                            </div>
                            <div class="form-group">
                                <label for="destination-input"><strong>Destination</strong></label>
                                <input class="form-control" id="destination-input" placeholder="Austin, TX" type="text">
                            </div>
                            <div class="form-group">
                                <label for="first-train-input"><strong>First Train Time (HH:mm-military time)</strong></label>
                                <input class="form-control" id="first-train-input" placeholder="22:00" type="text">
                            </div>
                            <div class="form-group">
                                <label for="frequence-input"><strong>Frequency (min)</strong></label>
                                <input class="form-control" id="frequency-input" placeholder="5 minutes" type="text">
                            </div>
                            <button class="btn btn-primary float-right" id="add-train-btn">Submit</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>

    </div>

    <script type="text/javascript" src="assets/javascript/app.js"></script>

</body>

</html>
